{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
  </div>
    <div class="post">
      <div class="date">{{post.published_date}}</p>
      <h2>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
      </h2>
      <p>{{ post.text }}</p>
    </div>
  {% endfor %}
{% endblock %}
